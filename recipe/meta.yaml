{% set version = "7.6.7" %}
{% set xy = version.rsplit('.', 1)[0] %}
{% set build = 2 %}

{% if not mpi %}
# conda-smithy misbehaves if mpi is unset
{% set mpi = 'nompi' %}
{% endif %}

{% if mpi == 'nompi' %}
# prioritize nompi variant via build number
{% set build = build + 100 %}
{% endif %}

package:
  name: neuron
  version: {{ version }}

source:
  fn: nrn-{{ version }}.tar.gz
  url: https://www.neuron.yale.edu/ftp/neuron/versions/v{{ xy }}/{{ version }}/nrn-{{ version }}.tar.gz
  sha256: 5a6133bfa818ec3278fc8d0ecd312674805ae42854f71552f8cd47d98ff6ad2d
  patches:
    - memacs.patch

build:
  number: {{ build }}
  skip: true  # [win]

  # there seem to be references to the build env in the output
  # maybe this is the culprit for failed builds
  merge_build_host: true

  # add build string so packages can depend on
  # mpi or nompi variants explicitly:
  # `pkg * mpi_mpich_*` for mpich
  # `pkg * mpi_*` for any mpi
  # `pkg * nompi_*` for no mpi
  {% if mpi == "nompi" %}
  {% set mpi_prefix = "nompi" %}
  {% else %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% endif %}
  string: "{{ mpi_prefix }}_py{{ py }}h{{ PKG_HASH }}_{{ build }}"

  run_exports:
    {% if mpi == "nompi" %}
    - {{ pin_compatible("neuron") }}
    {% else %}
    - {{ pin_compatible("neuron") }} {{ mpi_prefix }}_*
    {% endif %}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - bison
    - flex
    - pkg-config
    - libtool
  host:
    - python
    - cython
    - numpy
    - readline
    - ncurses
    - {{ mpi }}  # [mpi != "nompi"]
  run:
    - python
    - numpy
    - readline
    - ncurses
    - {{ mpi }}  # [mpi != "nompi"]

test:
  requires:
    - {{ compiler('c') }}
    - scipy
  files:
    - Nap_Et2.mod
  imports:
    - neuron
    - neuron.rxd

about:
  home: https://neuron.yale.edu
  license: BSD 3-Clause
  license_file: Copyright
  summary: NEURON is a simulator for models of neurons and networks of neuron.

extra:
  recipe-maintainers:
    - minrk
